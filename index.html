<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="Scss/style.css">
</head>

<body>

    <h1>Random Quote Generator using Javascript & SASS</h1>
    <div class="quote" id="quote">
        <div class="quote__text">
            <i class="fas fa-quote-left"></i>
            <span id="text"></span>
        </div>
        <div class="quote__author">
            <span id="author"></span>
        </div>
        <div class="quote__button">
            <button title="Tweet this!" class="twitter-button" id="twitter">
<i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
